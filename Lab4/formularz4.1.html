<?php
$liczba1 = $_POST['liczba1'];
$liczba2 = $_POST['liczba2'];
$znak = $_POST['znak'];
$wynik = "";
switch ($znak)
{
    case "+":
        $wynik = $liczba1+$liczba2;
        break;
    case "-":
        $wynik = $liczba1-$liczba2;
        break;
    case "*":
        $wynik = $liczba1*$liczba2;
        break;
    case "/":
        if(isset($_POST['liczba1']) && isset($_POST['liczba2'])) {
            if ($liczba2 == 0) {
                echo "dzielenie przez 0";
            } else {
                $wynik = $liczba1 / $liczba2;
            }
        }
        break;
}
echo $wynik;
